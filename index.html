<html>
	<body>
		<a id="myATag" href="https://www.google.com"> Go To google.com </a>
	</body>

	<script>
		const myTimeout = setTimeout(myClickFunction, 3000);

		function myClickFunction(event) {
		  const ev = document.createEvent("MouseEvent");
		  ev.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);

		  document.getElementById("myATag").dispatchEvent(ev);
		}
	</script>
</html>
